<!doctype html>
<html>
<head>

		width: 300px;
		height: 700px;
		background-color: antiquewhite;
	}
	</style>
</head>

<body>
	<div class="a">
	<h2 align="center">用户注册</h2>
	<form>
		<p>
			姓名<input type="text" name="username" size="16">
		</p>
		<p>
			密码<input type="password" name="password" size="16">
		</p>
		<p>
			手机号<input type="number" name="telephone" size="16">
		</p>
		<p>
			邮箱<input type="email" name="email" size="16">
		</p>
		<p>
			性别<input type="radio" name="sex" value="男" checked="chected">男
			<input type="radio" name="sex" value="女">女

		<p>
			联系电话<input type="number" name="telepnone" size="20">
		</p>
		<p>
			电子邮件<input type="email" name="email" size="30">
		</p>
		<p>

			<input type="checkbox" name="tech" value="Jsp">Jsp
			<input type="checkbox" name="tech" value="Servlet" >Servlet
		</p>
		<p>
			网站<input type="url" name="com">
		</p>
		<p>
			日期<input type="text" name="birthdate" size="20">
		</p>
		<p>
			喜欢的颜色<input type="color" name="favorite color">
		</p>
		<p>
			国家<select name="country">
					<option value="中国" selected="selected">中国</option>
					<option value="美国">美国</option>
				</select>
		</p>
		<p>
			留言<textarea name="about" cols="40" rows="3">美丽的HTML5表单，世界更加完美
				</textarea>
		</p>
		<p>
			提交<input type="submit" name="register">
		</p>
	</form>

</html>
